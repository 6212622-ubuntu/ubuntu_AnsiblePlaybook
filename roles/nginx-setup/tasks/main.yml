---
# tasks file for nginx-setup
- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: present

- name: Copy config nginx
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Перезапустить Nginx

- name: Start and reload nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes
